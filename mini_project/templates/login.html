{% set title = "| Online Crime Reporting System" %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forgot.css')}}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">


  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-nav">
    <a class="navbar-brand" href="/">Online Crime Reporting System</a>
    <div class="container-fluid justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav my-2 my-lg-0 topnav">
        <li class="d-flex">
          <a class="nav-link btn btn-primary mx-2 text-white" type="button" href="/" data-toggle="modal"
            data-target="#myModal" style="width: 80px;">Login</a>
        </li>
        <li class="d-flex">
          <a class="nav-link btn btn-danger mx-0 text-white" type="button" href="/signup" data-toggle="modal"
            data-target="#myModal" style="width: 80px;">Signup</a>
        </li>
      </ul>
    </div>
  </nav>


  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="display-4 mt-100" id="heading">Online Crime Reporting System</h1>
      </div>
      <div class="col-md-4">
        <div class="card mt-100">
          <div class="card-body" style="background-color:#9FC9F3;">
            <image src="{{url_for('static',filename = 'images/login.png')}}" id="imgpro" >
            <form class="form" method="post" action="/">
              <label class="em"><i class="fa-solid fa-envelope"></i> Email</label>
              <input type="email" class="form-control" name="email" id="email" required
                placeholder="Enter your email"><br>
              <label class="ps"><i class="fa-solid fa-key"></i> Password</label><br>
              <input type="password" class="form-control" name="password" id="password" required
                placeholder="Enter your password"><br>
              
              <span class="forgot"><a href="/forgot">Forgot Password?</a></span>
              <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
            </form>

            <span class="eye" onclick="myFunction()">
              <i id="hide2" class="fa-solid fa-eye"></i>
              <i id="hide3" class="fa-solid fa-eye-slash"></i>
            </span>  


           
            
            <script>
              if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
              }
              function myFunction(){
                var x = document.getElementById("password");
                var y = document.getElementById("hide2");
                var z = document.getElementById("hide3");
                if(x.type === 'password'){
                  x.type = "text";
                  y.style.display = "block";
                  z.style.display = "none";
                }
                else{
                  x.type = "password";
                  y.style.display = "none";
                  z.style.display = "block";
                }
              }
            </script>


            <p class="mt-2">Not a member? <a href="/signup">Create an Account!!<br></a>
              {% if error %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
              </svg>
              <div>
                {{error}}
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div id="container-fluid">
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container-fluid p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" id="btn1" role="button"><i
              class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://mobile.twitter.com/iam_digpal" id="btn2"
            role="button"><i class="fab fa-twitter"></i></a>

          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" id="btn3" role="button"><i
              class="fab fa-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" id="btn4" role="button"><i
              class="fab fa-linkedin-in"></i></a>

          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" id="btn5" role="button"><i
              class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="text-white" href="/home">Online Crime Reporting System</a>
      </div>
      <!-- Copyright -->
    </footer>
  </div>

</body>

</html>
