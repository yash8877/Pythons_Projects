{% set title = "Feedback| " %}
{% extends 'base.html' %}
{% block body %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../static/css/app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
</head>

<body style="background-image: url(/static/images/Feedback3.jpg); background-size:cover ;">
    <div class="container mt-4 shadow-lg">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-black">
                    Feedback Form
                </h2>
                <p class="text-black">
                    We would love to hear your thoughts, concerns or problem with anything so we can improve!
                </p>
                <hr>
                <form name="myfeed">
                    <h4>Feedback Form
                    </h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="radio" class="pointer" name="fecm"
                                id="fdcm">&nbsp;&nbsp;<label>Comments</label>
                        </div>

                        <div class="col-md-4">
                            <input type="radio" name="febr" id="fdbr">&nbsp;&nbsp;<label>Bug Reports</label>
                        </div>

                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label class="form-label"><b>Full Name</b></label>
                        <!-- <input type="text" class="form-control" required=""> -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fdname" name="fename">
                            <label for="floatingInput">Full Name</label>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Email</label>
                        <!-- <input type="Email" class="form-control" required=""> -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="fdmail" name="femail">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Describe Feedback:</label>
                        <!-- <textarea rows="4" class="form-control" required=""></textarea> -->
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="fdmsg"
                                name="fmsg"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                    </div>
                    <br>
                    <div class="mb-2"> <button type="submit" class="btn btn-primary" onclick="sendfeed()">Submit
                            Feedback</button></div>
                </form>
            </div>
        </div>
    </div>
    <br><br>
    <script type="text/javascript">
        (function () {
            emailjs.init("7ITq8u3xn01VWy1NR");
        })();
    </script>
</body>
{% endblock body %}
