{% set title = "Report Crime| " %}
{% extends 'base.html' %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/report.css')}}">
<script src="../static/css/report.js"></script>
<br>
<h2><b><center>Complain Form</center></b></h2>
<p></p>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>
{% if error %}
<div class="alert alert-danger d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div>
        {{error}}
    </div>
</div>
{% endif %}

{% if msg %}
<div class="alert alert-success d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
        {{msg}}
    </div>
</div>
{% endif %}
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>

<div class="container">
    <form action="/report" method="post">
        <div class="row">
            <div class="col-25">
                <label for="fname">Name:</label>
            </div>
            <div class="col-75">
                <input type="text" name="user_name" placeholder="Your name.." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Contact:</label>
            </div>
            <div class="col-75">
                <input type="number" name="number" placeholder="Your number.." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Email:</label>
            </div>
            <div class="col-75">
                <input type="email" name="user_email" placeholder="Your email.." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Crime Categories:</label>
            </div>
            <div class="col-75">
                <select name="crime">
                    <option value="" selected>None</option>
                    <option>Murder</option>
                    <option>Robbery</option>
                    <option>Violent</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Crime Address</label>
            </div>
            <div class="col-75">
                <input type="text" name="address" placeholder="Crime Address.." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">State:</label>
            </div>
            <div class="col-75">
                <select id="state" name="state" onchange="random(this.id,'city')">
                    <option value="" selected>--Choose State--</option>
                    <option value="bihar">Bihar</option>
                    <option value="delhi">Delhi</option>
                    <option>Violent</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>City:</label>
            </div>
            <div class="col-75">
                <select id="city" name="city">
                    <option value="" selected>--Choose City--</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">ZIP Code:</label>
            </div>
            <div class="col-75">
                <input type="number" name="code" placeholder="Your ZIPcode.." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Date:</label>
            </div>
            <div class="col-75">
                <input type="datetime" name="datetime" placeholder="Crime Date.." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="subject">Crime Description:</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Describe the crime.."
                    style="height:200px"></textarea>
            </div>
        </div>
        <label for="myfile">Upload Evidence:</label>
        <label id="evi">Please,Upload the evidence of the crime(photos,videos, and pdf files, etc).</label><br>
        <input type="file" id="myfile" name="myfile" multiple required>
        <br><br>
        <input type="submit">
        <br><br>
    </form>
</div>

{% endblock body %}
